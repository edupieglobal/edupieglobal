<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        
        /* Heading styling */
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form container styling */
        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Ensure form doesn't stretch too wide */
        }

        /* Label styling */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        /* Input and textarea styling */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Textarea resize option */
        textarea {
            resize: vertical;
            height: 100px;
        }

        /* Button styling */
        button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        /* Button hover effect */
        button:hover {
            background-color: #357ab7;
        }

        /* Mobile responsive styling */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input, textarea, button {
                font-size: 14px; /* Slightly smaller font for mobile */
                padding: 12px;   /* Increase padding for easier tap interaction */
            }

            h1 {
                font-size: 24px; /* Make heading text a bit smaller */
            }

            /* Ensure the form is centered nicely even on small screens */
            body {
                height: auto;
                padding: 20px;
            }
        }

    </style>
</head>
<body>
    <div>
        <h1>Submit Your Data</h1>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="data">Data:</label>
            <textarea id="data" name="data" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
